<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX 실습</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      div {
        width: 100%;
        height: 100%;
        background-color: lightgray;
      }
      #content {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <button id="btn">데이타 가져오기</button>
    <div id="content"></div>
    <script src="js/httpRequest.js"></script>
    <script>
      // 버튼이 클릭되면 비동기 통신 시도
      document.querySelector('#btn').addEventListener('click', () => {
        console.log('버튼 클릭됨');
        // js에서 기본으로 제공하는 fetch 함수로 비동기 통신하기
        // 기본적으로 Promise 객체를 리턴
        fetch('https://jsonplaceholder.typicode.com/posts/1')
          // 응답 데이터가 JSON인 경우, .json()을 통해 JSON 객체로 변경해서 리턴
          .then((response) => response.json())
          // JSON 객체를 받아서 화면 처리
          .then((info) => {
            console.log(info);
            let content = `<table>
                             <tr>
                               <td>userId</td>
                               <td>${info.userId}</td>
                             </tr>
                             <tr>
                               <td>td</td>
                               <td>${info.id}</td>
                             </tr>
                             <tr>
                               <td>title</td>
                               <td>${info.title}</td>
                             </tr>
                             <tr>
                               <td>body</td>
                               <td>${info.body}</td>
                             </tr>
                           </table>`;
            document.querySelector('#content').innerHTML = content;
          })
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
