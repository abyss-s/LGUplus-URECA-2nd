<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
    <script>
      /*
      JSON 실습하기
      */
      const obj = {
        name: 'uplus',
        age: 2,
        alive: true,
        hobby: ['travling', 'coding'],
      };

      /*
      1. stringfy 함수를 활용해 객체를 JSON으로 변환
      */
      const jsonData = JSON.stringify(obj);
      console.log(typeof jsonData);
      // string
      console.log('jsonData: ', jsonData);
      // {"name":"uplus","age":2,"alive":true,"hobby":["travling","coding"]}

      /*
      2. 반환 형식에 들여쓰기 적용해보기
      */
      console.log('spacing jsonData: ', JSON.stringify(obj, null, 2));
      // jsonData2:  {
      //   "name": "uplus",
      //   "age": 2,
      //   "alive": true,
      //   "hobby": [
      //   "travling",
      //   "coding"
      //   ]
      // }

      /*
      3. filter 함수 선언해 replacer 적용해보기
      */
      function filter(key, value) {
        // 값이 number인 숫자는 undefined로 변환
        return typeof value === 'number' ? undefined : value;
      }
      console.log('replacer jsonData: ', JSON.stringify(obj, filter, 2));
      // 값이 number인 age 필드 제거 후 반환됨.

      const todos = [
        { id: 1, content: 'html', completed: true },
        { id: 2, content: 'css', completed: true },
        { id: 3, content: 'javascript', completed: false },
      ];
      console.log('array json: ', JSON.stringify(todos, null, 2));
      // 변경 안되면 개발자도구 새로고침 꾹 눌러서 강력 새로고침🙌

      /*
      로컬스토리지에 JSON 저장
      */
      localStorage.setItem('todos', JSON.stringify(todos));
    </script>
  </head>
  <body></body>
</html>
