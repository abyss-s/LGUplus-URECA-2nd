<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 프로미스를 정의하는 함수 작성 방식
      const getData = (type) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (type) resolve();
            else reject();
          }, 1000);
        });
      };

      // 프로미스를 리턴하는 함수를 사용하는 방식
      getData(1)
        // 성공인 경우 => resolve 함수를 인자로
        .then(() => {
          console.log('success1');
          console.log(1);
          getData(1);
        })
        .then(() => {
          console.log('success2');
          console.log(2);
          getData(1);
        })
        .then(() => {
          console.log('success3');
          console.log(3);
          getData(1);
        })
        // 실패인 경우 => => reject 함수를 인자로
        .catch(() => {
          console.log('error');
        });
    </script>
  </head>
  <body></body>
</html>
