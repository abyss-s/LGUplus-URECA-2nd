<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      // 두 수를 더하는 함수를 만들고 실행해보기

      function addNumber(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }
      let result = addNumber(5, 7); // 12
      document.write(`두 수를 더한 값: ${result}`);

    </script>
  </body>
</html>
