<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명 함수</title>
  </head>
  <body>
    <script>
      // 익명 함수
      // let sum = function (a, b) {
      //   return a + b;
      // };

      // 화살표 함수
      let sum = (a, b) => a + b;

      document.write(`실행 결과: ${sum(10, 20)}<br>`);
    </script>
  </body>
</html>
