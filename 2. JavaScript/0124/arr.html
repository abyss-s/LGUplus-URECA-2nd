<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      // 배열 크기를 동적으로 할당한 반복문
      let nums = ['one', 'two', 'three', 'four'];
      for (let i = 0; i < nums.length; i++) {
        document.write(nums[i] + '<br>');
      }
    </script>
  </body>
</html>
