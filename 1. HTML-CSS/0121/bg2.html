<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 불릿 이미지로 변경하기</title>
    <style>
      ul {
        list-style-type: none;
        margin-left: -30px;
      }
      li {
        background-image: url(images/book-icon.png);
        background-repeat: no-repeat;
        background-position: left center;
        padding-left: 50px;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <h1>도서 소개</h1>
    <ul>
      <li>회사 소개</li>
      <li>도서</li>
      <li>자료실</li>
      <li>질문 답변</li>
      <li>강의</li>
    </ul>
  </body>
</html>
