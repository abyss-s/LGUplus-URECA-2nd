<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-shadow</title>
    <style>
      /* text-shadow: 가로거리 세로거리 번짐정도 색상 */
      .s1 {
        text-shadow: 3px 3px black;
        color: red;
      }
      .s2 {
        text-shadow: 5px 5px 3px orange;
      }
      .s3 {
        text-shadow: 7px -7px 20px black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 class="s1">HTML</h1>
    <h1 class="s2">CSS</h1>
    <h1 class="s3">자바스크립트</h1>
  </body>
</html>
