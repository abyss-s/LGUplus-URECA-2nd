<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list-style-type</title>
    <style>
      .b1 {
        list-style-type: none;
      }
      .b2 {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <h1>도서 시리즈</h1>
    <ul class="b1">
      <li>도서1</li>
      <li>도서2</li>
      <li>도서3</li>
    </ul>
    <ol class="b2">
      <li>도서1</li>
      <li>도서2</li>
      <li>도서3</li>
    </ol>
  </body>
</html>
