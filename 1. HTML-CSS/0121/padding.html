<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델 - padding</title>
    <style>
      h1 {
        display: inline-block;
        border: 1px solid #000;
      }
      #p1 {
        padding: 20px 30px 40px 50px;
      }
      #p2 {
        padding: 20px 50px;
      }
      #p3 {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <h1 id="p1">레드향</h1>
    <h1 id="p2">레드향</h1>
    <h1 id="p3">레드향</h1>
  </body>
</html>
