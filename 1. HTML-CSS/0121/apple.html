<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 실습</title>
    <style>
      body {
        margin: 0 150px;
        justify-content: center;
      }
      img {
        width: 100%;
        border-radius: 10px;
      }
      #check {
        color: white;
        background-color: black;
        padding: 10px;
      }
      .container {
        margin: 0 auto;
        text-align: center;
        border: 1px solid #989898;
      }
      h2 {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <img src="./images/top.jpg" alt="" />
    <p id="check">확인하세요</p>
    <div class="container">
      <h2>주문 및 배송</h2>
      <h3><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다</h3>
      <h3>2시 이후 주문 건은 다음날 발송합니다(주말 제외)</h3>
    </div>
    <div class="container">
      <h2>교환 및 환불</h2>
      <h3>불만족시 <span class="blue">100% 환불</span>해드립니다</h3>
      <h3>고객센터로 전화주세요</h3>
    </div>
    <div class="container">
      <h2>고객센터</h2>
      <h3>0000-0000</h3>
      <p>상담시간 : 오전 9시 ~ 오후 9시(토, 일, 공휴일 휴무)</p>
    </div>
  </body>
</html>
